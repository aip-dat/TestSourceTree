<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
</head>
<body>
<h1>Student Form</h1>
<form method="POST" action="/student/update" >
  <label for="name">Ho va Ten:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="mark">Diem:</label><br>
  <input type="number" id="mark" name="mark" min="0" max="10" step="0.1" required><br>

  <label for="major">Chuyen nghanh:</label><br>
  <select id="major" name="major" required>
    <option value="Ung dung phan mem">Ung dung phan mem</option>
    <option value="Thiet ke trang web">Thiet ke web</option>
  </select><br>

  <input type="submit" value="Update">
</form>
</body>
</html>
